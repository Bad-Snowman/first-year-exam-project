<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Update</title>
    <link rel="stylesheet" type="text/css" href="MyCss.css">
</head>
<body>
<h1>
    <a href="/"><img id="WizkidsLogo.png" src="WizkidsLogo.png" alt="WizkidsLogo"></a>
    -Opdater Projekt
</h1>

    <form action="/updateProject" method="post">
       <table>
          <tr>
             <td>
                <p>Project-ID: </p>
              </td>
              <td>
                <input type="text" name="projectID" th:value="${project.projectID}" />
              </td>
          </tr>

        <tr>
            <td>
                <p>Projekt navn: </p>
            </td>
            <td>
                <input type="text" name="projectName" th:value="${project.projectName}" />
            </td>
        </tr>

        <tr>
            <td>
                <p>Beskrivelse: </p>
            </td>
            <td>
                <input type="text" name="projectDesc" th:value="${project.projectDesc}" />
            </td>
        </tr>

        <tr>
            <td>
                <p>Manager navn: </p>
            </td>
            <td>
                <input type="text" name="projectManagerName" th:value="${project.projectManagerName}" />
            </td>
        </tr>

        <tr>
            <td>
                <p>Forventet tid: </p>
            </td>
            <td>
                <input type="text" name="projectExpectedTime" th:value="${project.projectExpectedTime}" />
            </td>
        </tr>


        <tr>
            <td>
                <p>Brugt tid: </p>
            </td>
            <td>
                <input type="text" name="projectUsedTime" th:value="${project.projectUsedTime}" />
            </td>
        </tr>

        <input type="submit" value="Save changes"/>

    </table>

</form>
</body>
</html>
