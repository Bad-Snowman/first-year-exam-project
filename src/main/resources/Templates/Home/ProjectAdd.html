<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tilføj projekt</title>
    <link rel="stylesheet" type="text/css" href="/MyCss.css">

</head>
<body>
<div id="wrapper">
    <header id="header">
        <div class="container">
            <div class="navbar-header">
                <a class="logo" href="/"><img src="/WizkidsLogo.png" alt="WizkidsLogo"></a>

                <a id="menu-item-32" href="/employeeList">
                    <button class="topButton" id="btn-employeeList">Medarbejdere</button>
                </a>
                <a id="menu-item-33" href="/sessionList">
                    <button class="topButton" id="btn-sessionList">Sessioner</button>
                </a>
                <a id="menu-item-34" href="/projectList">
                    <button class="topButton" id="btn-projectList">Projekter</button>
                </a>
            </div>
        </div>
    </header>
</div>

<h1>Tilføj projekt</h1>

<form action="/addProject" method="post">

    <table>
        <tr>
            <td>
                <label>Projekt navn:</label>
            </td>
            <td>
                <input type="text" name="projectName"/>
            </td>
        </tr>

        <tr>
            <td>
                <label>Projekt Beskrivelse:</label>
            </td>
            <td>
                <input type="text" name="projectDesc"/>
            </td>
        </tr>

        <tr>
            <td>
                <label>Projekt manager:</label>
            </td>
            <td>
                <input type="text" name="projectManagerName"/>
            </td>
        </tr>
        <tr>
            <td>
                <label>Forventet tid(timer)</label>
            </td>
            <td>
                <input type="text" name="projectExpectedTime"/>
            </td>
        </tr>
        <tr>
            <td>
                <label>Brugt tid(timer)</label>
            </td>
            <td>
                <input type="text" name="projectUsedTime"/>
            </td>
        </tr>
    </table>
    <input type="submit" value="Opret"/>
</form>

</body>
</html>
