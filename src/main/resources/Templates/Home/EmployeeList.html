<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Alle medarbejdere</title>
    <link rel="stylesheet" type="text/css" href="/MyCss.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body>

<div id="wrapper">
    <header id="header">
        <div class="container">
            <div class="navbar-header">
                <a class="logo" href="/"><img src="/WizkidsLogo.png" alt="WizkidsLogo"></a>

                <a id="menu-item-32" href="/employeeList">
                    <button class="topButton" id="btn-employeeList">Medarbejdere</button>
                </a>
                <a id="menu-item-33" href="/sessionList">
                    <button class="topButton" id="btn-sessionList">Sessioner</button>
                </a>
                <a id="menu-item-34" href="/projectList">
                    <button class="topButton" id="btn-projectList">Projekter</button>
                </a>
            </div>
        </div>
    </header>
</div>

<h1>Alle medarbejdere</h1>
<div id="tableScroll">
    <table>
        <thead>
        <tr>
            <th>Employee-ID</th>
            <th>Fornavn</th>
            <th>Efternavn</th>
            <th>E-mail</th>
            <th>Telefonnummer</th>
            <th>
                <a href="/createEmployee" id="addEmpBtn">
                    <button class="green" id="button-create">
                        <i class="material-icons" style="font-size:25px">create</i>
                    </button>
                </a>
            </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee:${employees}">
            <td th:text="${employee.employeeID}"/>
            <td th:text="${employee.employeeFirstName}"/>
            <td th:text="${employee.employeeLastName}"/>
            <td th:text="${employee.employeeEmail}"/>
            <td th:text="${employee.employeePhone}"/>
            <td>
                <a th:href="@{'/editEmployee/'+${employee.employeeID}}">
                    <button class="blue" id="btn-update"><i class="material-icons" style="font-size:26px">settings</i>
                    </button>
                </a>

                <!-- <a td th:href="@{'/deleteEmployee/'+${employee.employeeID}}">
                     <button class="red" id="btn-delete">Slet</button>
                 </a> -->
            </td>
        </tr>
        </tbody>
    </table>
</div>


</body>
</html>
