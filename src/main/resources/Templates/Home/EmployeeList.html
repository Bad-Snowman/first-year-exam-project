<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Employee List</title>
    <link rel="stylesheet" type="text/css" href="/MyCss.css">
    <style>
        body {
            background-color: whitesmoke;
            text-align: center;
        }
        table {
            margin-left: auto;
            margin-right: auto;
        }

        h1 {
            text-align: center;
        }
        #logo {
            text-align: left;
        }
    </style>

</head>
<body>

<div id="logo">
    <a href="/"><img id="WizkidsLogo.png" src="/WizkidsLogo.png" alt="WizkidsLogo"></a>
</div>

<h1>Alle medarbejdere</h1>

<table>
    <thead>
    <tr>
        <th>Employee-ID</th>
        <th>Fornavn</th>
        <th>Efternavn</th>
        <th>E-mail</th>
        <th>Telefon nummer</th>
        <th>
            <a href="/addEmployee" id="addEmpBtn">
                <button class="green" id="btn-addEmployee">Opret ny Medarbejder</button>
            </a>
        </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="employee:${employees}">
        <td th:text="${employee.employeeID}"/>
        <td th:text="${employee.employeeFirstName}"/>
        <td th:text="${employee.employeeLastName}"/>
        <td th:text="${employee.employeeEmail}"/>
        <td th:text="${employee.employeePhone}"/>
        <td>
            <a th:href="@{'/updateEmployee/'+${employee.employeeID}}">
                <button class="blue" id="btn-update">Opdater</button>
            </a>

           <!-- <a td th:href="@{'/deleteEmployee/'+${employee.employeeID}}">
                <button class="red" id="btn-delete">Slet</button>
            </a> -->
        </td>
    </tr>
    </tbody>
</table>


</body>
</html>
