<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="/"><img id="logo1" src="WizkidsLogo.png" alt="WizkidsLogo"></a>
<h2>Opdater Session</h2>


<form action="/sessionUpdate" method="post" th:each="sessionTime:${sessionsTime}">

    <table>
        <tr>
            <td>
                <p>Session ID: </p>
            </td>
            <td>
                <input type="text" name="sessionTimeID" th:value="${sessionTime.sessionTimeID}"/>
            </td>
        </tr>
        <tr>
            <td>
                <p>Dato for start: </p>
            </td>
            <td>
                <input type="text" name="sessionTimeDate" th:value="${sessionTime.sessionTimeDate}"/>
            </td>
        </tr>
        <tr>
            <td>
                <p>Tid start: </p>
            </td>
            <td>
                <input type="text" name="sessionTimeStart" th:value="${sessionTime.sessionTimeStart}"/>
            </td>
        </tr>
        <tr>
            <td>
                <p>Tid slut: </p>
            </td>
            <td>
                <input type="text" name="sessionTimeEnd" th:value="${sessionTime.sessionTimeEnd}"/>
            </td>
        </tr>
        <tr>
            <td>
                <p>Employee ID: </p>
            </td>
            <td>
                <input type="text" name="sessionTimeEmpID" th:value="${sessionTime.sessionTimeEmpID}"/>
            </td>
        </tr>
        <tr>
            <td>
                <p>Project ID: </p>
            </td>
            <td>
                <input type="text" name="sessionTimeProID" th:value="${sessionTime.sessionTimeProID}"/>
            </td>
        </tr>

        </tr>
    </table>

    <tr>
        <input class="submit" type="submit" value="Save changes"/>
    </tr>

</form>

</body>
</html>
